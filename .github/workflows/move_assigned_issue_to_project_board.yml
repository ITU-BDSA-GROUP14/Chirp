name: Move assigned card
on:
  issues:
    types: [assigned]
jobs:
  move-assigned-card:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: ITU-BDSA23-GROUP14 Chirp
          column: In progress
          repo-token: ${{ secrets.WORKFLOW1_TOKEN }}